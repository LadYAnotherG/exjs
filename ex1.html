    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Exercício n°1</title>
    <style>
        body {
            background-color: #959595;
        }
    
        body::-webkit-scrollbar {
            width: 12px;
        }
    
        body::-webkit-scrollbar-track {
            background: #878787;
        }
    
        body::-webkit-scrollbar-thumb {
            background-color: #575756;
            border-radius: 10px;
            border: 3px solid #878787;
        }
    
        html {
            scroll-behavior: smooth;
        }
    </style>
    
</head>
<body>
    <script>
        function calcular() {
            var valorm = 5000;
            var i = 0;
            var input = document.getElementById('click');
            var res = document.getElementById("res");
            do {
                if (i % 2 === 0) {
                    var t = document.createTextNode(i + "\n");
                    document.getElementById('res').appendChild(t);
                }
                i++;
            } while (i <= valorm);
        }
    </script>
    <a href="#" class="btn btn-primary container-fluid" style="background-color: #2c2c2a;border: 0;border-radius: 0;" onclick="calcular()">Clique aqui</a>
    <div id="res" style="font-family: 'Poppins', sans-serif; color: black;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>
