<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/js_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Exercício n°2</title>

    <style>
        body {
            background-color: #959595;
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: #878787;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #575756;
            border-radius: 10px;
            border: 3px solid #878787;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <script>
        function ConverterC() {
            var Celsius = parseInt(document.getElementById('valor').value);
            document.getElementById('resultado').innerHTML = ((Celsius - 32) / 1.8);
        }
        function ConverterF() {
            var F = parseInt(document.getElementById('valor').value);
            document.getElementById('resultado').innerHTML = (F * 1.8 + 32);
        }
    </script>
    <br>
    <br>

    <div class="container m-auto text-center" style="background:#c2c2c1; padding: 5vh; border-radius: 10px;">
        <h1 class="m-auto text-center" style="font-family: 'Poppins', sans-serif; color: black;">Conversor de
            temperaturas</h1>
        <br>
        <input type="text" class="col-12" id="valor">
        <br>
        <br>
        <a href="#" class="btn btn-primary" style="background-color: #2c2c2a;border: 0;"
            onclick="ConverterC()">Converter para Celsius</a>
        <a href="#" class="btn btn-primary" style="background-color: #2c2c2a;border: 0;"
            onclick="ConverterF()">Converter para Fahrenheit</a>
        <h1 id="resultado"></h1>
    </div>

</body>

</html>
