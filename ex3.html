    <style>
        body {
            background-color: #5a5959;
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: #878787;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #575756;
            border-radius: 10px;
            border: 3px solid #878787;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <script>
        function calcular() {
            var v1 = parseInt(document.getElementById('v1').value);
            var v2 = parseInt(document.getElementById('v2').value);
            var v3 = parseInt(document.getElementById('v3').value);

            var q1 = parseInt(document.getElementById('q1').value);
            var q2 = parseInt(document.getElementById('q2').value);
            var q3 = parseInt(document.getElementById('q3').value);

            document.getElementById('resultado').innerHTML = (v1 * q1 + v2 * q2 + v3 * q3);
        }

    </script>
    <br>
    <br>
    <div class="sla text-center container" style="background: #959595 ; border: 3px; border-radius: 20px;">
        <br>
        <form action="" method="post" style="font-family: 'Poppins', sans-serif; color: black;">
            Nome do 1° produto: <input type="text" id="n1"><br><br>
            Valor do 1° produto: <input type="text" id="v1"><br><br>
            Quantidade desejada do 1° produto: <input type="text" id="q1"><br><br>

            Nome do 2° produto: <input type="text" id="n2"><br><br>
            Valor do 2° produto: <input type="text" id="v2"><br><br>
            Quantidade desejada do 2° produto: <input type="text" id="q2"><br><br>

            Nome do 3° produto: <input type="text" id="n3"><br><br>
            Valor do 3° produto: <input type="text" id="v3"><br><br>
            Quantidade desejada do 3° produto: <input type="text" id="q3"><br><br>
            <a href="#" class="btn btn-primary" style="background-color: #2c2c2a;border: 0;"
            onclick="calcular()">Total da compra</a>
        <h1 id="resultado"></h1> <br> 
        </form>
        
            <h1 id="resultado"></h1>
        
    </div>
