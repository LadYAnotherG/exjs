<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/js_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Exercício n°5</title>
    <style>
        body {
            background-color: #5a5959;
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: #878787;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #575756;
            border-radius: 10px;
            border: 3px solid #878787;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <script>
        function piso() {
            var lc = parseFloat(document.getElementById('lc').value);
            var cc = parseFloat(document.getElementById('cc').value);
            var areatotal = (lc * cc);
            var base = parseFloat(document.getElementById('base').value);
            var h = parseFloat(document.getElementById('h').value);
            var m2 = (base * h);
            document.getElementById('resultado').innerHTML = (areatotal / m2 * 36).toFixed(2);
        }
    </script>
    <br>
    <br>
    <br>

    <div class="container-fluid col-12 m-auto text-center"
        style="border: solid 25px #c2c2c1; ; border-radius: 10px;  background-color: #c2c2c1; width:60vw; height:min-content70vh max-content250vh; margin-top: 2vh; font-family: 'Poppins', sans-serif; ">

        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg "
                style=" padding-top: 5vh; color: black; font-size: 2vh; font-family: 'Poppins', sans-serif;">Informe
                em metros de largura do cômodo:</label>
            <div class="col-sm-9 m-auto">
                <input type="text" class="form-control form-control-lg" id="lc" placeholder="">
            </div>
            <br><br><br><br>

            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg "
                    style=" color: black;padding-top: 5vh;  font-size: 2vh; font-family: 'Poppins', sans-serif; ">Informe
                    em metros o comprimento do cômodo:</label>
                <div class="col-sm-9 m-auto">
                    <input type="email" class="form-control form-control-lg" id="cc" placeholder="">
                </div>

                <div class="row" style="padding-top:4vh ;">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg "
                        style=" color: black; font-size: 2vh;" padding-top:4vh ;>Informe o comprimento do piso em metros:</label>
                    <div class="col-sm-9 m-auto">
                        <input type="text" class="form-control form-control-lg" id="base" placeholder="">
                    </div>
                </div>

                <div class="row" style="padding-top:4vh ;">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg "
                        style=" color: black;font-size: 2vh; " padding-top:4vh ;> Informe a altura do piso em metros:</label>
                    <div class="col-sm-9 m-auto">
                        <input type="text" class="form-control form-control-lg" id="h" placeholder="">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <a href="#" class="btn btn-primary" style="background-color: #2c2c2a;border: 0;"
            onclick="piso()">Mostre-me quanto gasterei comprando pisos</a>
            <br>
            <h1 id="resultado" style=" color: black; "></h1>
        </div>

</body>

</html>
