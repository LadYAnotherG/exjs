<body>
    <script>
        function PIM(sexo) {
            var h = parseFloat(document.getElementById('H').value);
            if (sexo == 'M') {
                document.getElementById('resultado').innerHTML = ((72.7 * h) - 58).toFixed(3);
            } else {
                document.getElementById('resultado').innerHTML = ((62.1 * h) - 44.7).toFixed(3);
            }
        }
    </script>
    <br>
    <br>
    <div class="container m-auto text-center" style="background:#c2c2c1; padding: 5vh; border-radius: 10px;font-family: 'Poppins', sans-serif; color: black;">
        Para saber seu peso ideal, basta digitar sua altura: <input type="text" id="H">
        <button type="button" onclick="PIM('M')" style="background: #2c2c2a; color: white; border: 0; border-radius: 5px;">Sou do gênero masculino</button>
        <button type="button" onclick="PIM('F')" style="background: #2c2c2a; color: white; border: 0; border-radius: 5px;">Sou do gênero feminino</button>
        <h1 id="resultado"></h1>
    </div>
