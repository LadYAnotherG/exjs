<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/js_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Exercício n°7</title>
    <style>
        body {
            background-color: #5a5959;
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: #878787;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #575756;
            border-radius: 10px;
            border: 3px solid #878787;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
    <script>

        function verificaMaior() {
            numeros = document.getElementById("numeros").value;
            numeros = numeros.split(",");
            var maior = parseInt(numeros[0]);
            for (i = 1; i < numeros.length; i++) {

                if (parseInt(numeros[i]) > maior) {
                    maior = parseInt(numeros[i]);
                    document.getElementById('resultado').innerHTML = (maior);
                }
            }
        }

        function verificaMenor() {
            numeros = document.getElementById("numeros").value;
            numeros = numeros.split(",");
            var z = Math.min(numeros[0]);
            for (i = 1; i < numeros.length; i++) {
                if (parseInt(numeros[i]) < z) {

                    z = Math.min(numeros[i]);
                }

                document.getElementById('resultado').innerHTML = (z);
            }
        }
    </script>
</head>

<body>
    <br>
    <br>
    <div class="container m-auto text-center" style="background:#c2c2c1; padding: 5vh; border-radius: 10px;font-family: 'Poppins', sans-serif; color: black;">
        Números <input type="text" id="numeros">
        <input type="button" value="Qual o maior?" onclick="verificaMaior()" style="background: #2c2c2a; color: white; border: 0; border-radius: 5px;">
        <input type="button" value="Qual o menor?" onclick="verificaMenor()" style="background: #2c2c2a; color: white; border: 0; border-radius: 5px;">
        <h1 id="resultado"></h1>
    </div>


</body>

</html>
