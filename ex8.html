<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/js_icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Exercício n°8</title>
  <style>
    body {
      background-color: #5a5959;
    }

    body::-webkit-scrollbar {
      width: 12px;
    }

    body::-webkit-scrollbar-track {
      background: #878787;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #575756;
      border-radius: 10px;
      border: 3px solid #878787;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <script>
    function PA() {
      var valor = parseInt(document.getElementById('inicial').value);
      var razao = parseInt(document.getElementById('razao').value);
      var termo = parseInt(document.getElementById('termo').value);
      var pa = "";
      for (var count = 1; count <= termo; count++) {
        pa += "Termo " + count + " = " + valor + "<br />";
        valor += razao;
      }
      document.getElementById('resultado').innerHTML = (pa);
    }

  </script>
  <br>
  <br>
  <div class="container m-auto text-center"
    style="background:#c2c2c1; padding: 5vh; border-radius: 10px;font-family: 'Poppins', sans-serif; color: black;">
    Termo inicial : <input id="inicial" type="text"> <br />
    Razão da PA : <input id="razao" type="text"> <br />
    Mostrar até termo: <input id="termo" type="text"> <br />
    <br>
    <button onclick="PA()" style="background: #2c2c2a; color: white; border: 0; border-radius: 5px;">Exibir ordem crescente</button><br />
    <h1 id="resultado"></h1>
  </div>
<br>
<br>
</body>

</html>
